<mat-table #table [dataSource]="games" class="mat-elevation-z8">
  <ng-container matColumnDef="week">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Week</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.week }}</mat-cell>
  </ng-container>

  <!-- <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"><a routerLink="{{ '/teams/' + element.id }}">{{ element.name }}</a></mat-cell>
  </ng-container> -->

  <ng-container matColumnDef="gametype">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Game Type</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.gameType }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="awayteam">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Away Team</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.awayTeam.name  }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="hometeam">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Home Team</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.homeTeam.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="awayscore">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Away Score</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.awayScore }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="homescore">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Home Score</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.homeScore }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
